<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script>
    $(document).ready(function(){$("#btn").click(function()
    {
        $.getJSON("http://www-lipn.univ-paris13.fr/~saad/etudiants.js?jsonpcallback=?");
    });
    });
    function jsonpcallback(response) 
    {
        var arr=response.etudiants;
        var i;
        var out = "<table>";
        for(i = 0; i < arr.length; i++)
        {
            out += "<tr><td>" +arr[i].id +"</td><td>" 
            +arr[i].nom +"</td><td>" +
            arr[i].prenom +"</td><td>" +
            arr[i].email +"</td><td>" +
            arr[i].adresse +"</td><td>" +
            arr[i].classe +"</td></tr>";
        }
        out += "</table>";
        document.getElementById("demo").innerHTML = out;
    }
</script>
</head>
<body>
    <h1>Liste des Ã©tudiants</h1>
    <div id="demo"></div>
    <br>
    <input id="btn" type="button" value="Cliquer ici!">
</body>
</html>
